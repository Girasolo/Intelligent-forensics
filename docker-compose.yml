version: '3'
services:
  router:
    image: traefik:v2.5
    # Enables the web UI and tells Traefik to listen to docker
    command: 
      #- "--log.level=DEBUG"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      # The HTTP port
      - "80:80"
      # The Web UI (enabled by --api.insecure=true)
      - "8080:8080"
    volumes:
      # So that Traefik can listen to the Docker events
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - c-r
      - s-r
  client:
    build: 
      context: ./client
      dockerfile: Dockerfile
    command: 
      #- "sleep 1d" change this in:
      #  - "tail -f /dev/null" #doesn't work for the same reason
      - "/bin/sleep"
      - "infinity"  
    networks:
      - c-r     
  server_:
    image: node:16.20.0-alpine3.18
    command: 
      #- "sleep 1d" change this in:
      #- "tail -f /dev/null" #or
      - "/bin/sleep"
      - "infinity"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.server_.rule=Host(`node.localhost`)"
      - "traefik.http.routers.server_.entrypoints=web"
      - "traefik.http.services.server_.loadbalancer.server.port=80"
    networks:
      - s-r
networks:
  c-r: {}
  s-r: {}
